<html>
<head>
<title>Schollar Web</title>
<link rel="stylesheet" href="./css/fuentes.css" type="text/css" />
<meta charset="UTF-8" />
</head>

<body id="top">
	<div class="wrapper menu">
		<div id="box_tittle">
			<ul>
				<li><a href="/"><strong>Inicio</strong></a></li>
				<li><a href="profesores"><strong>Profesores</strong></a></li>
				<li><a href="noticias"><strong>Noticias</strong></a></li>
				<li><a href="contacto"><strong>Contacto</strong></a></li>
			</ul>
		</div>
	</div>
	<!-- ####################################################################################################### -->
	<div class="wrapper titulo">
		<div id="header" class="clear">
			<div id="shading">
				<div class="fl_left">
					<h1>
						<a href="#">Schollar Web</a>
					</h1>
				</div>
				<div class="fl_right">
					<form action="#" method="post" id="sitesearch">
						<fieldset>
							<legend>Site Search</legend>
							<input type="text" class="t" /> <input type="image"
								src="css/img/search.gif" id="search" alt="Search" />
						</fieldset>
					</form>
					<p>
						<a href="#">Student Login</a> | <a href="#">Staff Login</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<!-- ####################################################################################################### -->

	<section class="wrapper principal">
		<div id="contain">
			<div class="row_b">
				<div class="col_b">
					<form action="/contacto/recibido" method="post">
						<div class="row">
							<div class="col form-group">
								<label for="name">Nombre</label> <input type="text" id="name"
									class="form-control ">
							</div>
							<div class="col form-group">
								<label for="phone">Telefono</label> <input type="text"
									id="phone" class="form-control ">
							</div>
							<div class="col form-group">
								<label for="email">Email</label> <input type="email" id="email"
									class="form-control ">
							</div>
						</div>
						<div class="row">
							<div class="col_b form-group">
								<label for="message">Message</label>
								<textarea name="message" id="message" class="form-control "
									cols="30" rows="8"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col_m form-group">
								<input type="submit" value="Enviar" class="btn btn-primary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	
	<!-- ####################################################################################################### -->
	<div class="wrapper">
		<div id="footer" class="clear">
			<div class="fl_left clear">
				<div class="fl_left center">
					<img src="./css/img/worldmap.gif" alt="" /><br /> <a href="#">Find
						Us With Google Maps &raquo;</a>
				</div>
			</div>
			<div class="fl_right">
				<address>
					Address Line 1<br /> Address Line 2<br /> Town/City<br />
					Postcode/Zip<br /> <br /> Tel: xxxx xxxx xxxxxx<br /> Email: <a
						href="#">contact@domain.com</a>
				</address>
			</div>
			<div id="copyright" class="clear">
				<p class="fl_left">
					Copyright &copy; 2014 - All Rights Reserved - <a href="#">Domain
						Name</a>
				</p>
			</div>
			<!-- ####################################################################################################### -->
		</div>
	</div>
</body>
</html>
